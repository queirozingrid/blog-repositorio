<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"><head>
<meta charset="UTF-8">
<title th:text = "${post.titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>
	body{
		background-color: #DCDCDC;
	}
	.navbar{
		background-color: #696969;
	
	}
	.container{
		margin-top: 30px;
	}
	.autores{
		display: flex;
		flex-direction: row;
		justify-content: flex-start;
		margin-top: 20px;
	}
	i{
		margin-right: 8px;
	}
	h6{
		margin-right: 8px;
	}
	a{
		text-decoration: none;
		color: #363636;
	}
	.conteudo{
		margin-top: 20px;
	}
</style>

</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/blog/posts">Blog</a>
		  </div>
		</nav>
	</header>
	<main>
		<div class="container">
			<h1 th:text = "${post.titulo}" style=" color: #696969;"></h1>
			<div class="autores">
				<i class="material-icons">person_outline</i>
				<h6 th:each = "autor : ${post.autor}">
					<a th:href="${(#mvc.url('UC#encontrarPorId').arg(0, autor.id)).build()}">
						<span th:text = "${autor.nome}"></span>
					</a>					
				</h6>
			</div>
			<div class="conteudo">
				<p th:text = "${post.conteudo}"></p>
			</div>
			
		</div>
	</main>
</body>
</html>
